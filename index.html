<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clueless - Student View</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/student.css">
</head>
<body>
    <div class="container logo-container">
        <section class="row">
            <div id="logo" class="text-center">
                <img src="assets/images/logo.png" alt="narwhal taco question-mark">
            </div>
        </section>    
    </div>    
    <div class="container-fluid">
        <div class="row text-center">
            <div id="prompt" class="prompt"></div>
            <form id="student-form">
                <div class="student-name text-center">
                    <label for="studentName">Your name:</label>
                    <input type="text" name="studentName" required>
                </div>
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="row">
                        <div class="radio">
                            <div class="col-xs-12 col-sm-4">
                                <input type="radio" name="status" id="green" value="green">
                                <label class="radio-inline" for="green">
                                    I totally get it
                                </label>
                            </div>
                            <div class="col-xs-12 col-sm-4">                
                                <input type="radio" name="status" id="yellow" value="yellow">
                                <label class="radio-inline" for="yellow">
                                    I'm struggling
                                </label>
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <input type="radio" name="status" id="red" value="red">
                                <label class="radio-inline" for="red">
                                    I'm completely lost
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comment-box">
                    <label for="comments">Do you have a question or a specific concept you're struggling with?</label>
                    <textarea class="form-control" rows="4" name="comments" id="comment-field" placeholder="Examples: 'What the heck is a prototype?', 'I need more practice with callbacks', 'Why are narwhals causing a commotion?'"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Submit Your Response</button>
            </form>
            <!--<button type="submit" class="btn btn-info" id="break-btn">I need a break!</button>-->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://use.fontawesome.com/f8241a9974.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script src="scripts/factory.js"></script>
    <script src="scripts/response-service.js"></script>
    <script src="scripts/instructor-service.js"></script>
    <script src="scripts/student-view-controller.js"></script>
</body>
</html>

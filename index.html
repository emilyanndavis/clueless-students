<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clueless - Student Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://use.fontawesome.com/f8241a9974.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row status-buttons">
            <form id="studentForm">
                <div class="radio">
                    <input type="radio" name="status" id="green" value="green">
                    <label class="radio-inline" for="green">
                        I totally get it
                    </label>
                
                    <input type="radio" name="status" id="yellow" value="yellow">
                    <label class="radio-inline" for="yellow">
                        I'm struggling
                    </label>
                
                    <input type="radio" name="status" id="red" value="red">
                    <label class="radio-inline" for="red">
                        I'm completely lost
                    </label>
                </div>
                <div class="comment-box">
                    <textarea class="form-control" rows="4" placeholder="Comments/Questions"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>





    <script src="scripts/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clueless</title>
    <!--Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>

    <!--Style Sheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <link rel="stylesheet" href="styles/instructor.css">
</head>

<body>
       
<div class="container logo-container">
    <section class="row">
        <div id="logo" class="text-center">
            <img src="assets/images/logo.png" alt="narwhal taco question-mark">
        </div>
    </section>    
</div>
<div class="row">
    <div class="col-xs-4">
        <button type="button" class="btn btn-primary btn-block btn-lg" id="new-topic-btn">New Topic</button>
    </div>
    <div class="col-xs-4">
        <button type="button" class="btn btn-primary btn-block btn-lg" id="results-btn">Show Results</button>      
    </div>
    <div class="col-xs-4">
        <button type="button" class="btn btn-primary btn-block btn-lg" id="prev-topics-btn">Show Previous Topics</button>        
    </div>
</div>

<div class="container hidden" id="prompt">
    <form id="prompt-form" class="text-center prompt-form">
        <label for="topic">What are we talking about today?</label>
        <input type="text" name="topic">
        <button type="submit" class="btn btn-info btn-lg">Generate URL</button>
    </form>
    <div id="topic-url"></div>
</div>


<div class="list-group topics-list" id="prev-topics">
  
</div>

<div class="container hidden results" id="results">
    <section id="header" class="row">
        <div id="box">
            <h1 class="inch"></h1>
        </div>
    </section>
    <section class="row">
        <div id="student-response" class="text-center">
            <h3>Class Responses</h3>
            <ul class="list-group row" id="response-list">
               
                <li class="list-group-item green col-md-offset-2 col-md-4"><div class="glyphicon glyphicon-thumbs-up"></div> Student</li>
                <li class="list-group-item green col-md-4"><div class="glyphicon glyphicon-thumbs-up"></div> Student</li>
                
                <li class="list-group-item green col-md-offset-2 col-md-4"><div class="glyphicon glyphicon-thumbs-up"></div> Student</li>
                <li class="list-group-item green col-md-4"><div class="glyphicon glyphicon-thumbs-up"></div> Student</li>
            </ul>
        </div>
    </section>
    <!-- Placeholder for tags display -->
    <!--<section class="row">
        <div class="text-center" >
            <h3>Comments</h3>
            <div id="comments">
                <span class="label label-default">Default</span>
            </div>
        </div>
    </section>    -->
</div>

</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>

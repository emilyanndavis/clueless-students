<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clueless</title>
    <!--Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>

    <!--Style Sheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <link rel="stylesheet" href="styles/instructor.css">
</head>

<body>
       
<div class="container" id="prompt">
    <form id="prompt-form">
        <label for="topic">What are we talking about today?</label>
        <input type="text" name="topic">
        <button type="submit" class="btn btn-primary">Generate URL</button>
    </form>
    <div id="topic-url"></div>
    <button id="load-data">Load Responses</button>
</div>


<div class="container">
    <section id="header" class="row">
        <div id="box">
            <h1 class="inch">50%</h1>
        </div>
    </section>
    <hr>
    <section class="row">
        <div id="student-response" class="text-center">
            <h3>Class Responses</h3>
            <ul class="list-group row" id="response-list">
               
                <li class="list-group-item green col-md-offset-2 col-md-4"><div class="glyphicon glyphicon-thumbs-up"></div> Student</li>
                <li class="list-group-item green col-md-4"><div class="glyphicon glyphicon-thumbs-up"></div> Student</li>
                
                <li class="list-group-item green col-md-offset-2 col-md-4"><div class="glyphicon glyphicon-thumbs-up"></div> Student</li>
                <li class="list-group-item green col-md-4"><div class="glyphicon glyphicon-thumbs-up"></div> Student</li>
            </ul>
        </div>
    </section>
</div>

</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
<script src="scripts/factory.js"></script>
<script src="scripts/instructor-service.js"></script>
<script src="scripts/instructor-view-controller.js"></script>
 <!--DONT TOUCH THIS SCRIPT -->
        <script  type="text/javascript">
            var i=75;
                console.log("after")
                $('#box').css( "margin-left", i+"%")
                if (i>0 && i<=33.3){
                    $('#box').css("background","red")
                };
                if (i>33.3 && i<=66.6){
                    $('#box').css("background","yellow")
                }
                if (i>66.6 && i<=100){
                    $('#box').css("background","green")
                }
                
        </script>
</html>
